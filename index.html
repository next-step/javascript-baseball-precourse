<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>숫자 야구</title>
        <link rel="stylesheet" href="./public/main.css" />
    </head>
    <body>
        <div class="Title">
            <h1>⚾️ 숫자 야구 게임</h1>
        </div>
        <div class="description">
            <p>당신은 2024년 한국시리즈 7차전 마무리 투수입니다.</p>
            <p>
                마지막 우승까지 1/3 이닝이 남은 지금, 팀의 우승을 위해 삼진을
                잡으세요.
            </p>
            <h2>1~9 까지의 수를 중복없이 3개 입력하세요.</h2>
            <ul>
                <li>올바른 예: 123, 437</li>
                <br />
                <li>틀린 예: 012, 112, 1000</li>
            </ul>
        </div>
        <div class="app">
            <div class="play-ball">
                <!--User에게서 3자리 수를 입력 받습니다.-->
                <input class="user-input" type="text" alt="user-input" />
                <button class="pitch" type="submit" alt="play-ball">
                    Pitch
                </button>
            </div>
            <div id="result" style="display: block">
                <h1>결과</h1>
                <!--게임 상태 출력-->
                <!-- 출력 여부와 결과는 JS에서 핸들링 -->
                <div id="input_num"></div>
                </br>
                <div id="game-status"></div>
            </div>
        </div>
        <!-- 게임 재시작?-->
        <!-- 게임에서 이겼을 시에만 출력. 출력 여부는 gsap으로 핸들링 -->
        <!-- 게임 종료 여부는 boolean을 통해, True or  False로 결정 -->
        <div id="restart-or-over" style="display: none">
            <h2>Strike OUT! 롯데 자이언츠가 한국시리즈 우승을 차지합니다.</h2>
            <h2>게임을 새로 시작하시겠습니까?</h2>
            <button class="restart">새로운 게임</button>
            <button class="quit">종료</button>
        </div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
