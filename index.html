<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 야구 게임</title>
  </head>
  <body>
    <div id="app">
      <h1>⚾ 숫자 야구 게임</h1>
      <p>
        <strong>1~9까지의 수</strong>를 중복없이
        <strong>3개</strong> 입력해주세요. <br />
        올바른 예) 139 <br />
        틀린 예) 122
      </p>
      <form>
        <input type="text" id="user-input" />
        <button id="submit">확인</button>
      </form>
      <h3>📄 결과</h3>
      <div id="result"></div>
      <div id="correct-message" style="display: none">
        <br /><strong>🎉정답을 맞추셨습니다🎉</strong> <br /><br />
        게임을 새로 시작하겠습니까?<br /><br />
      </div>
      <button id="game-restart-button" style="display: none">
        게임 재시작
      </button>
      <button id="game-finish-button" style="display: none">
        게임 완전 종료
      </button>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
