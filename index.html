<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>⚾️ 숫자 야구 게임</title>
		<link rel="stylesheet" href="./src/styles/style.css" />
		<script defer type="module" src="./src/main.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>⚾️ 숫자 야구 게임</h1>
			<div>
				<section class="notice">
					<div><b>1~9까지의 수</b>를 중복없이 <b>3개</b>입력해주세요.</div>
					<div>올바른 예) 139</div>
					<div>틀린 예) 122</div>
				</section>
				<section id="input-container">
					<p>
						<form>
							<input id="submit-input" type="number" maxlength="3" />
							<button id="submit-button">확인</button>
						</form>
					</p>
				</section>
				<section class="result">
					<h2>📄 결과</h2>
					<h3 id="gameResult" ></h3>

					<p id="restartGame">게임을 새로 시작하시겠습니까?</p>
					
					<div class="buttons">
						<button id="restartBtn">게임 재시작</button>
						<button id="endBtn">게임 종료</button>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
