<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/main.css" />
    <title>숫자 야구 게임</title>
  </head>
  <body>
    <div id="app">
      <h1>⚾ 숫자 야구 게임</h1>
      <p>
        <strong>1~9까지의 수</strong>를 중복없이
        <strong>3개</strong> 입력해주세요.
      </p>
      <p>올바른 예)139</p>
      <p>틀린 예)122</p>

      <input type="text" />
      <button class="check__btn">확인</button>
      <h2>📑결과</h2>

      <h3 class="ment--fail"></h3>
      <div class="ment--success">
        <h3>🎉정답을 맞추셨습니다🎉</h3>
        <p>게임을 새로 시작하시겠습니까?</p>
        <button class="restart__btn">게임 재시작</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
