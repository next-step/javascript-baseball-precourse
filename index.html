<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javascript baseball</title>
</head>

<body>
  <div id="app">
    <h1>⚾️ 숫자 야구 게임</h1>
    <div class="notification">
      <div><b>1~9 까지의 수</b>를 중복 없이 <b>3개</b> 입력해주세요.</div>
      <div>올바른 예) 139</div>
      <div>틀린 예) 122</div>
    </div>

    <div class="input-container">
      <p>
        <input id="inputBox" type="text" maxlength="3">
        <button id="inputButton">확인</button>
      </p>
    </div>

    <div class="result">
      <h3>📄 결과</h3>
      <h3 id="resultMessage"></h3>

      <p>🎉<b> 정답을 맞추셨습니다! </b>🎉</p>
      <p id="restartMessage" style="display: none">게임을 새로 시작 하시겠습니까?</p>
      <button id="restartButton" style="display: none">게임 재시작</button>
      <button id="quitButton" style="display: none">게임 종료</button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
