<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 야구 게임</title>
  </head>
  <body>
    <div id="app">
      <h1>⚾️ 숫자 야구 게임</h1>
      <div>
        <div>
          <h4 style="display: inline">1~9까지의 수</h4>
          를 중복없이
          <h4 style="display: inline">3개</h4>
          입력해주세요.
        </div>
        <div>올바른 예) 139</div>
        <div>틀린 예) 122</div>
      </div>
      <br />
      <div class="input">
        <input type="text" id="input" />
        <input type="button" value="확인" id="submit-btn" />
      </div>
      <h3 id="result-sheet" style="display: none">📄 결과</h3>
      <div id="correct-message" style="display: none">
        <h4>🎉정답을 맞추셨습니다🎉</h4>
        <div>게임을 새로 시작하시겠습니까?</div>
        <br />
        <input type="button" value="게임 재시작" id="restart-btn" />
        <input type="button" value="게임 종료" id="exit-btn" />
      </div>
      <div id="result-message" style="display: none"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
