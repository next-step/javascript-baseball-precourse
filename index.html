<!doctype html>

    <title>경북대 FE_김아진 숫자 야구 게임 미니과제</title>

  <body>
    <div id="app">
      <h1 class="title">⚾️ 숫자 야구 게임</h1>

    </div>
    <script type="module" src="/src/main.js"></script>
