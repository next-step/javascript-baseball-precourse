<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>숫자 야구 게임</title>
</head>
<body>
  <h1>⚾️ 숫자 야구 게임</h1>
  <p><b>1~9까지의 수</b>를 중복없이 <b>3개</b> 입력해주세요.</p>
  <p>올바른 예) 139<br>틀린 예) 122</p>

  <form id="form" action="" method="post">
    <input type="text" id="number" placeholder="숫자를 입력해 주세요.">
    <button type="submit">확인</button>
  </form>
  <h3>📄 결과</h3>
  <p id="result"></p>
  <h3>📝 기록</h3>
  <p id="record"></p>
  <button onclick="resetGame()">게임 재시작</button>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
