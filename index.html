    <title>숫자 야구</title>
  </head>
  <body>
    <h1>&#x26BE; 숫자 야구 게임</h1>
    <p>
       <b>1~9까지의 수</b>를 중복없이 <b>3개</b> 입력해주세요.<br>
       올바른 예) 139 <br>
       틀린 예) 122 <br>
    </p>

    </div>
    
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
