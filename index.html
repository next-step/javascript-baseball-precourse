<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 야구 게임</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }

      input[type="text"], input[type="submit"] {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
      }

      h2 {
        margin-top: 30px;
      }

      .result-message {
        font-size: 18px;
        margin: 10px 0;
      }

      .highlight {
        color: blue;
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>⚾ 숫자 야구 게임 ⚾</h1>
      <p><b>1~9까지의 수</b>를 중복없이 <b>3개</b> 입력해주세요.</p>
      <p>올바른 예) 139</p>
      <p>틀린 예) 122</p>
      <form id="numberInputForm">
        <input type="text" id="numberInput" placeholder="숫자 입력">
        <input type="submit" value="확인">
      </form>

      <h2>결과</h2>
      <div id="result"></div>
      <form id="restartForm" style="display: none;">
        <p>게임을 새로 시작하시겠습니까?</p>
        <input type="submit" value="게임 재시작">
      </form>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
