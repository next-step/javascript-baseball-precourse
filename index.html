<body>
  <div id="app">

      틀린 예) 122

    <input id="userInput" type="text" maxlength="3"/>

      </h3>
      <p>게임을 새로 시작하시겠습니까?</p>

  </div>
  <script type="module" src="/src/main.js"></script>

</html>
